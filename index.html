<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Orbit one - NASA Space Apps</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.107/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.107/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    .header {
      position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.6);
      padding: 10px; font-family: sans-serif; border-radius: 5px; z-index: 10;
    }
  </style>
</head>
<body>
  <div class="header">
    <strong>Orbit One </strong><br>
    Making space accessible to everyone.
  </div>
  <div id="cesiumContainer"></div>

  <script>
    
    Cesium.Ion.defaultAccessToken = 'YOUR CESIUM_TOKEN HERE';

    // viewer
      const viewer = new Cesium.Viewer('cesiumContainer', {
imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
  url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
}),
  baseLayerPicker: false, 
  timeline: false,
  animation: false,
  geocoder: false,
  homeButton: false,
  sceneModePicker: false,
  navigationHelpButton: false,
  infoBox: true
});

  
    //  Auto-rotate 
    viewer.clock.onTick.addEventListener(() => {
      viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -0.0003);
    });

    // User in Uganda
    viewer.entities.add({
      name: 'User Request',
      position: Cesium.Cartesian3.fromDegrees(32.5825, 0.3476, 0),
      point: { pixelSize: 10, color: Cesium.Color.LIME, outlineColor: Cesium.Color.WHITE, outlineWidth: 2 },
      label: {
        text: 'üåç User Request\n(Kampala, Uganda)',
        font: '13px sans-serif',
        fillColor: Cesium.Color.WHITE,
        outlineColor: Cesium.Color.BLACK,
        pixelOffset: new Cesium.Cartesian2(0, -20)
      }
    });

    //  ISS Orbit (51.6¬∞ inclination)
    const issOrbitPoints = [];
    for (let i = 0; i < 360; i += 5) {
      const lon = i;
      const lat = 51.6 * Math.sin(Cesium.Math.toRadians(i));
      issOrbitPoints.push(lon, lat, 400000);
    }
    viewer.entities.add({
      polyline: {
        positions: Cesium.Cartesian3.fromDegreesArrayHeights(issOrbitPoints),
        width: 1.2,
        material: Cesium.Color.WHITE.withAlpha(0.5)
      }
    });
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(30, 51.6 * Math.sin(Cesium.Math.toRadians(30)), 400000),
      point: { pixelSize: 6, color: Cesium.Color.WHITE },
      label: {
        text: 'üõ∞Ô∏è ISS\n(NASA Partner)',
        font: '12px sans-serif',
        fillColor: Cesium.Color.WHITE,
        pixelOffset: new Cesium.Cartesian2(0, 15)
      }
    });

    // SpaceLink Hub (400km, equatorial)
    const hubPos = Cesium.Cartesian3.fromDegrees(0, 0, 400000);
    viewer.entities.add({
      position: hubPos,
      point: { pixelSize: 8, color: Cesium.Color.CYAN },
      label: {
        text: 'üü¢ Orbit One \n(Direct Access)',
        font: '12px sans-serif',
        fillColor: Cesium.Color.CYAN,
        pixelOffset: new Cesium.Cartesian2(0, 15)
      }
    });
    // Hub orbit (equatorial)
    const hubOrbit = [];
    for (let i = 0; i < 360; i += 10) hubOrbit.push(i, 0, 400000);
    viewer.entities.add({
      polyline: {
        positions: Cesium.Cartesian3.fromDegreesArrayHeights(hubOrbit),
        width: 1,
        material: Cesium.Color.CYAN.withAlpha(0.6)
      }
    });

    // Moon
const moonPos = Cesium.Cartesian3.fromDegrees(-30, -20, 20000000); 
viewer.entities.add({
  position: moonPos,
  model: {
    uri: 'moon.glb',     
    scale: 5.0,                 
    minimumPixelSize: 120       
  },
  label: {
    text: 'üåï Moon\n(Sample Source)',
    font: '13px sans-serif',
    fillColor: Cesium.Color.WHITE,
    pixelOffset: new Cesium.Cartesian2(0, -50)
  }
});
   
    // Mars
const marsPos = Cesium.Cartesian3.fromDegrees(60, 15, 50000000); 
viewer.entities.add({
  position: marsPos,
  model: {
    uri: 'mars.glb',  
    scale: 5,         
    minimumPixelSize: 80     
  },
  label: {
    text: 'ü™ê Mars\n(Future Resource)',
    font: '12px sans-serif',
    fillColor: Cesium.Color.ORANGE,
    pixelOffset: new Cesium.Cartesian2(0, -50)
  }
});

    // Paths: Moon ‚Üí Hub, Mars ‚Üí Hub, Hub ‚Üí Uganda
    viewer.entities.add({
      polyline: {
        positions: [moonPos, hubPos],
        width: 2,
        material: Cesium.Color.WHITE.withAlpha(0.8)
      }
    });
    viewer.entities.add({
      polyline: {
        positions: [marsPos, hubPos],
        width: 1.5,
        material: new Cesium.PolylineDashMaterialProperty({
          color: Cesium.Color.ORANGE.withAlpha(0.6),
          dashLength: 20
        })
      }
    });
    viewer.entities.add({
      polyline: {
        positions: [
          hubPos,
          Cesium.Cartesian3.fromDegrees(16, -10, 200000),
          Cesium.Cartesian3.fromDegrees(32.5825, 0.3476, 0)
        ],
        width: 2,
        material: new Cesium.PolylineDashMaterialProperty({
          color: Cesium.Color.YELLOW,
          dashLength: 16
        })
      }
    });

    // üéØ Zoom to Africa
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(20, 5, 8000000),
      duration: 2
    });
  </script>
</body>
</html>
